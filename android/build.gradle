// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.0" // Ensure this is 1.8.0 or newer
    }
    repositories {
        google()
        mavenCentral() // Ensure mavenCentral() is here
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Your existing Android Gradle Plugin version
        classpath("com.facebook.react:react-native-gradle-plugin:0.80.1") // <--- ADDED VERSION HERE (match your RN version)
        classpath("com.google.gms:google-services:4.4.1") // For Firebase
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}") // For Kotlin support
    }
}

allprojects {
    repositories {
        mavenCentral() // Ensure mavenCentral() is here, preferably before google() for some dependencies
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven { url 'https://www.jitpack.io' } // For react-native-webview
        google() // Ensure this is present
    }
}
