// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.0" // Updated Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0") // Your existing version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.1") // ADDED for Firebase
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}") // ADDED for Kotlin support
    }
}

allprojects { // ADDED this entire block
    repositories {
        mavenCentral()
        maven {
            // All of React Native (JS, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven { url 'https://www.jitpack.io' } // ADDED for react-native-webview
        google() // Ensure this is present and above mavenCentral() for Firebase
    }
}

